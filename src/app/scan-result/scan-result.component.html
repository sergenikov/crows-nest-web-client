<div class="scan-result">
  <mat-grid-list cols="2" rowHeight="1:0.4">
    <mat-grid-tile>
      <form class="ip-input-form">
        <mat-form-field class="ip-input-field">
          <input
            matInput
            value="192.168.1.2"
            placeholder="Enter IP to scan"
            type="IP"
          />
        </mat-form-field>
      </form>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="scan_details">
        <pre>{{ scan.details }}</pre>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
