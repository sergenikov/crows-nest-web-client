<div
  fxLayout="row wrap"
  fxLayout.lt-lg="column"
  fxLayoutGap="16px"
  class="align"
>
  <div class="cards-container" *ngFor="let scan of scans">
    <div class="card-container" fxFlex="0 1 calc(33% - 16px)">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <div>
              <form class="ip-input-form">
                <mat-form-field class="ip-input-field">
                  <input
                    matInput
                    value="192.168.1.2"
                    placeholder="Enter IP to scan"
                    type="IP"
                  />
                </mat-form-field>
                <button mat-raised-button>Scan</button>
              </form>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <app-scan-result [scan]="scan"></app-scan-result>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
